<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>geolocation map</title>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBix1H3qjTWxT6vKVFOPCbrKSK1pxF2HwI"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<h4>geting location...</h4>
	<span class="latitude"></span>
	<span class="longitude">></span>
	<script>(function(){
		var lat  = document.querySelector('.latitude'),
		lng  = document.querySelector('.longitude'),
		heading  = document.querySelector('h4');

		// use browser's geolocation to get position
		function getLocation(){
			if (navigator.geolocation){
				navigator.geolocation.getCurrentPosition(showPosition);
			}else{
				console.log('no');
			}
		}
		function showPosition(position){
			heading.innerHTML = "location Get!";
			lat.innerHTML = "latitude " + position.coords.latitude;
			lng.innerHTML = "longitude " + position.coords.longitude;
		}
		getLocation();
		showPosition(position);
	})();

	</script>
</body>
</html>
